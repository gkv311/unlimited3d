---
layout: default
---

<div class="topnavbar">
<header class="content-header">
  <table style="width:100%; height:90px"><tr>
  <td style="width:100%">
  <p>Unlimited3d - {{page.title}}</p>
{% if page.date %}
{% if page.date != "" %}
  <p style='font-size: 0.6em;'>📅 {{page.date|date: "%-d %B %Y"}} | 🏷️ Tags:&nbsp;
  {% for tag in page.tags %}
  <a href="{{site.baseurl}}/tags/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
  </p>
{% endif %}
{% endif %}
  </td>
  </tr></table>
</header>
</div>

<div class="page-content inset">
<link rel="stylesheet" href="{{site.baseurl}}/css/code-highlight-molokai.css" />

{{content}}

</div> <!-- page-content-inset -->
